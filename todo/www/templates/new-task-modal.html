<div class="modal" ng-controller="TaskCtrl">
  <!-- // ion-header-bar -->
  <ion-header-bar>
    <button class="button button-clear button-assertive" ng-click="closeNewTask()">Cancel</button>
    <h1 class='title'>New task</h1>
  </ion-header-bar>

<!--       // modal content -->
  <ion-content>
    <form name="newTaskForm" ng-submit="newTaskForm.$valid() && createTask(task)" novalidate>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="What do you need to do?" ng-model="task.title" required class="ng-pristine ng-invalid"/>
        </label>
        <label class="item item-input">
          <span class="input-label" placeholder="Date to do">Date:</span>
          <input type="date" ng-model="task.date" required class="ng-pristine ng-invalid"/>
        </label>
        <label class='item item-input'>
          <input type="text" placeholder="Leave here a comment to task" ng-model="task.comment" required 
                 class="ng-pristine ng-invalid"/>
        </label>
      </div>
      <div> newTaskForm is {{newTaskForm.$valid}}</div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">Create Task</button>
      </div>
    </form>
  </ion-content>
</div>
